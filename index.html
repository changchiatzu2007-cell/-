<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YL Learning System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header wrap">
    <div class="brand-wrap" id="goHome">
        <div class="brand-text">
            <div class="brand-title">YL Learning</div>
        </div>
    </div>
    <nav class="controls">
        <button class="nav-btn" id="navHome">主畫面</button>
        <button class="nav-btn" id="navLetters">字母發音</button>
        <button class="nav-btn" id="navDraw">比手畫腳</button>
        <button class="nav-btn" id="navMemory">記憶遊戲</button>
        
        <div id="speedWrap" class="hidden">
            <span style="font-size: 12px;">Speed</span>
            <input id="rate" type="range" min="0.5" max="1.5" step="0.1" value="1">
        </div>
        <button id="stopBtn" class="nav-btn hidden">Stop</button>
    </nav>
</header>

<main class="wrap">
    <section id="homeView" class="view">
        <div class="card">
            <h1>歡迎使用學習系統</h1>
            <div class="grid">
                <button class="nav-btn" id="enterLetters">🔤 字母發音</button>
                <button class="nav-btn" id="enterDraw">🎲 比手畫腳</button>
                <button class="nav-btn" id="enterMemory">🧠 記憶遊戲</button>
            </div>
        </div>
    </section>

    <section id="lettersView" class="view hidden">
        <div class="card">
            <h3>選擇字母</h3>
            <div id="pickGrid" class="grid"></div>
            <hr>
            <h3>點擊發音</h3>
            <div id="playGrid" class="grid"></div>
        </div>
    </section>

    <section id="drawView" class="view hidden">
        <div class="card">
            <textarea id="wordInput" placeholder="輸入單字(換行或逗號隔開)"></textarea>
            <button id="loadWords" class="nav-btn">載入單字</button>
            <button id="drawBtn" class="nav-btn">開始抽籤</button>
            <div id="drawResult" style="font-size: 3rem; margin-top: 20px; text-align: center;">—</div>
        </div>
    </section>

    <section id="memoryView" class="view hidden">
        <div class="card">
            <p id="memoryStatus">請選擇 4 個單字開始</p>
            <div id="memoryPickGrid" class="grid"></div>
            <hr>
            <div id="memoryGameGrid" class="grid" style="grid-template-columns: repeat(4, 1fr);"></div>
        </div>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
